<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge"> <title>Fire Up</title> <link rel="stylesheet" href="b3ccbdf9bc7476120d4c600e06271d22.css"> </head> <body> <canvas id="canvas"></canvas> <div id="wall" v-show="!player.playing" v-cloak=""> <h2>{{ message }}</h2> <div class="container" :class="{'slide-left': showingScores}"> <div class="wall__info"> <div v-show="!player.lost" class="playerName"> <label> <h3>Your name:</h3> <input v-model="player.name" class="playerName__input" max="30"> </label> </div> <button v-show="!player.lost" class="btn" :disabled="!validName()" @click="init()">Start game</button> <div v-show="player.lost" class="playerScore"> <p>Max. Score: {{maxScore()}}</p> <p>Current Score: {{player.score}}</p> </div> <button @click="restart()" v-show="player.lost" class="btn">Restart game?</button> </div> <table border="1" class="scores" v-if="allScores().length"> <tr> <th>Player</th> <th>Score</th> </tr> <tr v-for="player in allScores()"> <td>{{player.name}}</td> <td>{{player.score}}</td> </tr> </table> <div class="noscores" v-else=""> There are no scores :( </div> </div> <button class="btn" @click="showScores()"> {{showingScores ? 'Go back' : 'Show all scores'}} </button> </div> <script src="ffadab555182256a2a756fa2c95b2c37.js"></script> </body> </html>
